 #Military
 innovation_princely_administration:0 "Княжеская администрация"
 innovation_princely_administration_desc:0 "Расширение администрации за счет отдельных чиновников, отвечающих за финансовые, судебные и военные вопросы, позволит повысить эффективность управления. В то же время разделение власти ослабляет чиновников, позволяя правителю больше контролировать их."
 
 innovation_accounting:0 "Бухгалтерское дело"
 innovation_accounting_desc:0 "Более систематическое отслеживание того, что приходит, что уходит, что у нас есть и что мы задолжали, позволит нам лучше управлять своими финансами."

 innovation_estate_assembly:0 "Собрание сословий"
 innovation_estate_assembly_desc:0 "Собрание представителей сословий королевства, подразделений общества в феодальные времена, состоящих из духовенства, нобилитета и простолюдинов, созываемое для обсуждения, принятия законов или налогообложения."

 innovation_renaissance_architecture:0 "Архитектура эпохи Возрождения"
 innovation_renaissance_architecture_desc:0 "Наши архитекторы и ремесленники постепенно заново открывают для себя стили древних греков и римлян."

 innovation_polyphony:0 "Полифония"
 innovation_polyphony_desc:0 "Мелодии в наших зданиях богослужения состоят из двух или более одновременных линий независимой мелодии, в отличие от музыкальной текстуры с одним голосом."

 innovation_libraries:0 "Библиотеки"
 innovation_libraries_desc:0 "Если раньше книги были уделом только монахов и ученых, то теперь каждый уважающий себя дворянин владеет как минимум несколькими, независимо от того, читает он их или нет."

 innovation_free_companies:0 "Вольные компании"
 innovation_free_companies_desc:0 "Термин "вольная компания" чаще всего применяется к многочисленным наемническим группам, возникшим во время Столетней войны и состоявшим в основном из ветеранов конфликта, а также из людей более низкого ранга, искавших свою судьбу на войне."
 
 innovation_halberdiers:0 "Алебардисты"
 innovation_halberdiers_desc:0 "Алебарда - это двуручное шестовое оружие, получившее широкое распространение в 14, 15 и 16 веках. Алебарда состоит из лезвия топора, увенчанного шипом, насаженным на длинное древко, что отлично подходит для борьбы с бронированными противниками. На обратной стороне лезвия топора всегда имеется крюк или шип для захвата конных бойцов."
  
 innovation_career_soldiers:0 "Карьера солдата"
 innovation_career_soldiers_desc:0 "С увеличением масштабов войн и последующим увеличением потребности в способных мужчинах, все больше и больше простых людей считают службу в армии хорошей карьерой."

 innovation_periodic_musters:0 "Учет годных к военной службе"
 innovation_periodic_musters_desc:0 "Проводя периодические осмотры во всех регионах королевства, мы всегда знаем, кто годен к войне, когда он нам нужен."

 innovation_humanism:0 "Гуманизм"
 innovation_humanism_desc:0 "Гуманизм означает сосредоточенность на благополучии человека и выступает за его свободу, автономию и развитие."

 innovation_sovereignty:0 "Суверенитет"
 innovation_sovereignty_desc:0 "Суверенитет - это верховная власть на территории. Начиная с эпохи Возрождения, феодальные короли резко утратили власть в пользу территориального герцога. Таким образом, статус герцога перешел от сюзеренитета к суверенитету."

 halberdiers_unit:0 "Алебардисты"
 halberdiers_unit_desc:0 "Алебарда - это двуручное шестовое оружие, получившее широкое распространение в 14, 15 и 16 веках. Алебарда состоит из лезвия топора, увенчанного шипом, насаженным на длинное древко, что отлично подходит для борьбы с бронированными противниками. На обратной стороне лезвия топора всегда имеется крюк или шип для захвата конных бойцов."

 culture_era_renaissance:0 "Ренессанс"
 culture_era_renaissance_desc:0 "Эпоха Возрождения знаменует собой не только повторное открытие классических авторов, зарождение научного метода и новых стилей в искусстве, архитектуре и музыке. Но также и рост центральной и региональной власти за счет феодальных владык."
