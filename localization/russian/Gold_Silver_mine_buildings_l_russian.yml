 #####SILVER
 
 building_type_silver_mine_01:0 "Неглубокие серебряные рудники"
 building_type_silver_mine_01_desc:1 "#F Простые шахты у подножия горы, серебряную руду добывают из легкодоступных месторождений на поверхности."
 building_silver_mine_01:1 "Неглубокие серебряные рудники"
 building_silver_mine_01_desc:0 "$building_type_silver_mine_01_desc$"
 building_silver_mine_02:1 "Неглубокая серебряная шахта"
 building_silver_mine_02_desc:1 "По мере роста поселения добывается всё больше и больше руды. Компетентные инженеры помогут построить настоящую шахту."
 building_silver_mine_03:1 "Большая серебряная шахта"
 building_silver_mine_03_desc:1 "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, позволяющие добывать руду из глубин."
 building_silver_mine_04:1 "Серебряный горнодобывающий комплекс"
 building_silver_mine_04_desc:1 "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей привычным делом, и их мастерство известно во всем известном мире."
 
