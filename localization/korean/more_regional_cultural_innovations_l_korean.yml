l_korean:


##############
# Tribal Era #
##############
 #Regional

 innovation_hindu_arabic_numberal:0 "인도-아라비아 수 체계"
 innovation_hindu_arabic_numberal_desc:0 "논리적인 수 체계를 이용하는 것은 동전을 세는 것부터 왕국을 지배하는 것에 이르기까지 모든 것을 더 효율적으로 만들 것입니다."

 innovation_stirrups:0 "등자"
 innovation_stirrups_desc:0 "안장에 발판을 부착하는 것은 말에 오르거나 말 위에서 균형을 잡는 데 효과적일 것입니다."

 innovation_ghazal:0 "가잘"
 innovation_ghazal_desc:0 "상실이나 이별과 고통 속의 사랑의 아름다움을 노래하는 이 시들은 그것을 읽는 사람들에게 경외심을 불러일으킵니다. 이러한 아름다운 문학을 만들어낸 민족은 분명히 이 시를 읽는 것과 동일한 수준의 감탄을 불러일으킬 것입니다."

 innovation_corpus_juris_civilis:0 "로마법대전"
 innovation_corpus_juris_civilis_desc:0 "유스티니아누스 대제는 당대 로마 제국의 필요에 부응하도록 로마법을 개혁했습니다. 그는 39명의 학자들을 모아 수많은 법률 문서를 분류하면서 시대에 뒤떨어지거나 중복되거나 모순되는 법률들을 없애고 로마법을 보다 더 명확한 방식으로 재정비했습니다."

 innovation_caravenserai:0 "대상숙소"
 innovation_caravenserai_desc:0 "많은 상인이 오가는 주요 무역로에 대상숙소를 설치하는 것은 지역의 상업을 촉진시킬 뿐만 아니라, 문화 간 교류를 촉진시킬 수 있습니다."

 innovation_nile_agriculture:0 "나일 농법"
 innovation_nile_agriculture_desc:0 "나일강의 예측 가능한 범람은 인류의 역사가 시작된 이래 나일강 유역에 정착한 이들에게 큰 선물이었습니다."
######################
# Early Medieval Era #
######################

 #Regional

 innovation_heavy_plough:0 "카루카"
 innovation_heavy_plough_desc:0 "두꺼운 점토질 토양을 깊숙이 파고들 수 있는 새로운 쟁기인 카루카의 확산은 건조한 토양에 비해 질이 낮은 것으로 여겨졌던 점토질 토지에 더 많은 농업/건축 기회를 창출하는 농업 혁명을 초래했습니다."

 innovation_bimaristan:0 "비마리스탄"
 innovation_bimaristan_desc:0 "이 이슬람 병원은 환자의 문화, 인종, 종교에 관계없이 모든 서비스를 제공했습니다. 그들의 목적은 단 하나, 환자를 구하는 것입니다."

 innovation_ordu:0 "오르두"
 innovation_ordu_desc:0 "부족의 질서를 유지하기 위해서, 우리 지도자들은 자신의 뜻을 실행하는 신뢰할 수 있는 사람들이 필요합니다. 오르두는 오직 주인의 명만을 따르는 정예 군인입니다."

 innovation_fatimid_meritocracy:0 "파티마 능력주의"
 innovation_fatimid_meritocracy_desc:0 "번영하는 국가에서는 종교와 문화적 배경에 상관없이 능력있는 이들이 자유로이 관직에 오를 수 있습니다."

 innovation_iqta:0 "이크타"
 innovation_iqta_desc:0 "우리의 땅을 이크타로 재편한 후, 우리의 장교인 무크타에게 토지에서 일정한 수준의 세금을 거두어가도록 허용하는 것은 우리 정부의 국고 부담을 줄이고 안정적인 국가운영을 가능케할 것입니다."

 innovation_resovoir_pens:0 "만년필"
 innovation_resovoir_pens_desc:0 "사용자가 글을 쓰려고 할 때만 잉크가 흐르고, 소매에 얼룩이 남지 않으면서 넣을 수 있는 특별한 필기구를 개발하는 데 성공했습니다. 이러한 필기구의 생산을 장려하는 것은 기록의 편의성을 높이고 우리 민족의 독창성을 보여주는 데 도움이 될 것입니다."
#####################
# High Medieval Era #
#####################

 #Regional

 innovation_wheelbarrow:0 "외바퀴 손수레"
 innovation_wheelbarrow_desc:0 "외바퀴 손수레의 사용은 건축, 농업, 광업 등에 효과적입니다."

 innovation_exechequer:0 "재무부"
 innovation_exechequer_desc:0 "우리 국가 재정이 증가함에 따라 지출과 수익을 상세히 기록하는 것이 점차 중요해지고 있습니다."

 innovation_eyres:0 "순회재판소"
 innovation_eyres_desc:0 "우리 봉역의 지배구조를 안정적으로 유지하기를 원한다면, 지역에 우리 대표를 파견하여 부정 행위 또는 부패한 관행을 뿌리뽑아야 합니다."

 innovation_cannon_of_medicine:0 "의학전범"
 innovation_cannon_of_medicine_desc:0 "질병에 대한 명확하고 표준화된 서술은 의사의 효율성을 크게 향상시킬 수 있습니다."

 innovation_madrasa:0 "마드라사"
 innovation_madrasa_desc:0 "우리 민족에게 쿠란의 신성한 가르침과 그 밖의 여러 고등 학문을 교육할 수 있는 기관입니다."

 innovation_pernach:0 "페르나치"
 innovation_pernach_desc:0 "우리 대장장이들이 갑옷 관통에 효과적인 무기를 만들었습니다. 이 무기가 병사들에게 보급된다면, 아무리 적이 튼튼한 갑옷으로 무장했다고 하더라도 두려움을 느낄 수 밖에 없을 것입니다."
#####################
# Late Medieval Era #
#####################

 innovation_magna_carta:0 "대헌장"
 innovation_magna_carta_desc:0 "폭군이 자신의 신하를 착취하는 법령을 제정하는 것을 막기 위하여, 우리는 폭군으로부터 신하들의 이익을 보장하는 계약을 체결하는 것을 고려할 수 있습니다."

 innovation_yassa:0 "야삭"
 innovation_yassa_desc:0 "야삭은 위대한 칸께서 제정하신 법으로 제국의 통치 아래에 있는 사람들 간의 질서와 단결을 확립하는 것이 목적입니다."

 innovation_mali_trade:0 "말리 교역"
 innovation_mali_trade_desc:0 "금과 소금의 풍부한 생산은 서부 아프리카 지역에서의 활발한 교역의 원동력입니다. 사막을 횡단하는 대상들에게 세금을 부과하는 것은 큰 수입원이 될 것입니다."

 innovation_mudejar_art:0 "무데하르 예술"
 innovation_mudejar_art_desc:0 "정복된 지역의 건축가가 그들의 문화적, 정신적 미학 요소를 예술에 접목시키는 것은 그들 문화와 우리 문화 간의 긴장을 완화시키는 효과적인 방법이 될 수 있습니다."

 innovation_shahna_i_mandi:0 "샤나 이 만디"
 innovation_shahna_i_mandi_desc:0 "시장을 규제하는 것은 병사들의 월급을 삭감할 수 있게 해줄 것입니다. 왜냐하면, 더 싼 가격에 물품을 살 수 있는데, 병사들이 많은 월급을 받을 필요는 없기 때문입니다."

 innovation_russkaya_pravda:0 "루스카야 프라우다"
 innovation_russkaya_pravda_desc:0 "개인의 지위에 따라 결정되는 일관되지 않은 처벌은 국가 내부의 갈등을 조장하는 행위입니다. 범죄를 저지른 자는 그 지위에 상관없이 상응하는 처벌을 받아야 합니다."